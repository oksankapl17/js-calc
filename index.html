<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>

<body>
    <div class="calc">
        <div class="window">0</div>
        <div class="buttons">
            <button class="btn big-btn" id="AC">AC</button>
            <button class="btn" id="CE">CE</button>

            <button class="btn">รท</button>
            <!--   second row   -->
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="multiply">ร</button>
            <!--   third row   -->
            <button class="btn" id="">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <!--   fourth row   -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <!--   fifth row   -->
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn big-btn">=</button>

        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
</body>

</html>
